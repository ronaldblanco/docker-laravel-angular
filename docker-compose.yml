version: '3'
services:

    # PHP Service
    backend:
        build:
            context: .
            dockerfile: ./docker/backend/DockerFile
        container_name: "${PROJECT_NAME}_backend"
        tty: true
        environment:
            SERVICE_NAME: backend
        working_dir: /var/www/backend
        volumes:
            - ./backend/:/var/www/backend
            - ./docker/backend/supervisor/supervisord.conf:/etc/supervisord.conf
            - ./docker/php/local.ini:/usr/local/etc/php/conf.d/local.ini
        networks:
            - private
        deploy:
            resources:
                limits:
                    memory: 256M    # Limit memory usage to 256MB
                    cpus: "1.0"     # Allocate up to one CPU core
                reservations:
                    memory: 128M    # Reserve 128MB of memory
                    cpus: "0.5"     # Reserve 50% of one CPU core

    # Frontend Service
    frontend:
        build:
            context: .
            dockerfile: ./docker/frontend/DockerFile
        container_name: "${PROJECT_NAME}_frontend"
        working_dir: /usr/src/app/frontend
        volumes: 
            - ./frontend/:/usr/src/app/frontend 
        ports: 
            - '4200:4200' 
            - '4201:4201' 
        command: > 
            bash -c "npm install && chmod -fR 777 node_modules && echo Completed && ng serve --host 0.0.0.0 --port 4200 --live-reload --poll=5000"
        networks:
            - private
        deploy:
            resources:
                limits:
                    memory: 2048M    # Limit memory usage to 1024MB
                    cpus: "1.0"     # Allocate up to one CPU core
                reservations:
                    memory: 128M    # Reserve 128MB of memory
                    cpus: "0.5"     # Reserve 50% of one CPU core

    # Nginx Service
    webserver:
        image: nginx:alpine
        container_name: "${PROJECT_NAME}_webserver"
        tty: true
        ports:
            - "8000:80"
            - "443:443"
        volumes:
            - ./backend/:/var/www/backend
            - ./docker/nginx/conf.d/:/etc/nginx/conf.d/
        networks:
            - private
        deploy:
            resources:
                limits:
                    memory: 256M    # Limit memory usage to 256MB
                    cpus: "1.0"     # Allocate up to one CPU core
                reservations:
                    memory: 128M    # Reserve 128MB of memory
                    cpus: "0.5"     # Reserve 50% of one CPU core

    # MySQL Service
    mysql:
        image: mysql:latest
        container_name: "${PROJECT_NAME}_mysql"
        tty: true
        environment:
            MYSQL_USER: ${USER_MYSQL}
            MYSQL_PASSWORD: ${PASS_MYSQL}
            MYSQL_DATABASE: ${MYSQL_DB}
            MYSQL_ROOT_PASSWORD: ${PASS_ROOT_MYSQL}
            MYSQL_ROOT_HOST: '%'
            SERVICE_NAME: mysql
        volumes:
            - ./docker/mysql/dbdata/:/var/lib/mysql-files/
            - ./docker/mysql/my.cnf:/etc/mysql/my.cnf
        networks:
            - private
        deploy:
            resources:
                limits:
                    memory: 256M    # Limit memory usage to 256MB
                    cpus: "1.0"     # Allocate up to one CPU core
                reservations:
                    memory: 128M    # Reserve 128MB of memory
                    cpus: "0.5"     # Reserve 50% of one CPU core

    # PHPMYADMIN Service
    phpmyadmin:
        image: phpmyadmin/phpmyadmin
        container_name: "${PROJECT_NAME}_phpmyadmin"
        ports:
            - "7000:80"
        links:
            - mysql:mysql
        environment:
            MYSQL_USER: ${USER_MYSQL}
            MYSQL_PASSWORD: ${PASS_MYSQL}
            MYSQL_ROOT_PASSWORD: ${PASS_ROOT_MYSQL}
            MYSQL_ROOT_HOST: '%'
            PMA_HOST: mysql
        networks:
            - private
        deploy:
            resources:
                limits:
                    memory: 128M    # Limit memory usage to 256MB
                    cpus: "1.0"     # Allocate up to one CPU core
                reservations:
                    memory: 128M    # Reserve 128MB of memory
                    cpus: "0.2"     # Reserve 50% of one CPU core

    # Backend Balancer
    haproxy:
        container_name: "${PROJECT_NAME}_backend_balancer"
        build:
            context: .
            dockerfile: ./docker/balancer/DockerFile
        ports:
            - "8001:80"
        restart: unless-stopped
        volumes:
            - ./docker/balancer/haproxy.cfg:/usr/local/etc/haproxy/haproxy.cfg
        networks:
            - private
        deploy:
            resources:
                limits:
                    memory: 256M    # Limit memory usage to 256MB
                    cpus: "1.0"     # Allocate up to one CPU core
                reservations:
                    memory: 128M    # Reserve 128MB of memory
                    cpus: "0.5"     # Reserve 50% of one CPU core

# Docker Networks
networks:
    private:
        driver: bridge
